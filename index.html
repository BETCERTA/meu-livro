<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìö Meus Livros Lidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #f0f4f8, #e0ecf4);
      color: #333;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      color: #1f3b4d;
      margin: 0;
    }

    #contador {
      font-weight: 600;
      font-size: 1.2rem;
      color: #1f3b4d;
      background: #ffffffcc;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-top: 10px;
    }

    form {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #6cb2eb, #4a90e2);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    .livros {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .livro-card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow: hidden;
      word-wrap: break-word;
      height: 350px;
      justify-content: space-between;
    }

    .livro-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .livro-info {
      width: 100%;
    }

    .livro-info h3 {
      margin: 0 0 6px;
      font-size: 1rem;
      color: #1f3b4d;
      word-wrap: break-word;
    }

    .livro-info p {
      margin: 4px 0;
      font-size: 0.85em;
      color: #555;
      word-wrap: break-word;
    }

    .remover-btn {
      display: inline-block;
      background: #ff5c5c;
      color: white;
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
      margin-top: 10px;
    }

    .remover-btn:hover {
      transform: scale(1.1);
    }

    .livro-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .livro-container .remover-btn {
      align-self: flex-end;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .livros {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>üìñ Meus Livros Lidos</h1>
    <p id="contador">üìö Total de livros: 0</p>
  </div>

  <form id="formLivro">
    <input type="text" id="titulo" placeholder="T√≠tulo do Livro" required />
    <input type="text" id="autor" placeholder="Autor" required />
    <textarea id="descricao" placeholder="Escreva sobre o livro..." rows="3" required></textarea>
    <input type="file" id="foto" accept="image/*" required />
    <button type="submit">Adicionar Livro</button>
  </form>

  <div class="livros" id="listaLivros"></div>

  <form id="formAlarme" style="margin-top: 30px;">
    <label for="hora">Hora do Alarme:</label>
    <input type="time" id="hora" required />
    <button type="submit">Definir Alarme</button>
  </form>

  <button id="editarAlarme" style="display: none;">Alterar Alarme</button>
  <p id="contadorAlarme">Alarme: Nenhum</p>

  <script>
    const formLivro = document.getElementById('formLivro');
    const listaLivros = document.getElementById('listaLivros');
    const contador = document.getElementById('contador');
    const contadorAlarme = document.getElementById('contadorAlarme');
    const editarAlarmeBtn = document.getElementById('editarAlarme');
    const formAlarme = document.getElementById('formAlarme');

    let livros = JSON.parse(localStorage.getItem('livros')) || [];
    let alarme = localStorage.getItem('alarme') || null;

    // Fun√ß√µes de livros
    function atualizarContador() {
      contador.textContent = `üìö Total de livros: ${livros.length}`;
    }

    function atualizarLocalStorage() {
      localStorage.setItem('livros', JSON.stringify(livros));
      atualizarContador();
    }

    function criarCardLivro(livro, index) {
      const card = document.createElement('div');
      card.className = 'livro-card';
      const container = document.createElement('div');
      container.className = 'livro-container';

      const removerBtn = document.createElement('button');
      removerBtn.className = 'remover-btn';
      removerBtn.textContent = 'Remover';
      removerBtn.onclick = () => removerLivro(index);

      container.innerHTML = `
        <img src="${livro.imagem}" alt="Capa do livro" />
        <div class="livro-info">
          <h3>${livro.titulo}</h3>
          <p><strong>${livro.autor}</strong></p>
          <p>${livro.descricao}</p>
        </div>
      `;

      container.appendChild(removerBtn);
      card.appendChild(container);
      listaLivros.appendChild(card);
    }

    function renderizarTodos() {
      listaLivros.innerHTML = '';
      livros.forEach((livro, index) => criarCardLivro(livro, index));
      atualizarContador();
    }

    function removerLivro(index) {
      if (confirm("Deseja realmente remover este livro?")) {
        livros.splice(index, 1);
        atualizarLocalStorage();
        renderizarTodos();
      }
    }

    formLivro.addEventListener('submit', function(e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const autor = document.getElementById('autor').value;
      const descricao = document.getElementById('descricao').value;
      const fotoInput = document.getElementById('foto');

      if (fotoInput.files && fotoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imgSrc = event.target.result;

          const livro = { titulo, autor, descricao, imagem: imgSrc };
          livros.push(livro);
          atualizarLocalStorage();
          renderizarTodos();
          formLivro.reset();
        };
        reader.readAsDataURL(fotoInput.files[0]);
      }
    });

    // Fun√ß√µes de alarme
    function atualizarAlarme() {
      if (alarme) {
        contadorAlarme.textContent = `Alarme definido para: ${alarme}`;
        editarAlarmeBtn.style.display = 'inline-block';
        configurarAlarme();
      } else {
        contadorAlarme.textContent = `Alarme: Nenhum`;
        editarAlarmeBtn.style.display = 'none';
      }
    }

    function configurarAlarme() {
      const agora = new Date();
      const [hora, minuto] = alarme.split(':');
      const alarmeHora = new Date();
      alarmeHora.setHours(hora, minuto, 0, 0);

      const tempoRestante = alarmeHora.getTime() - agora.getTime();
      if (tempoRestante > 0) {
        setTimeout(tocarAlarme, tempoRestante);
      }
    }

    function tocarAlarme() {
      if (window.Audio) {
        const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
        audio.play();
      }
      alert("‚è∞ Alarme disparado! Hora de revisar seu conte√∫do!");
    }

    formAlarme.addEventListener('submit', function(e) {
      e.preventDefault();
      alarme = document.getElementById('hora').value;
      localStorage.setItem('alarme', alarme);
      atualizarAlarme();
    });

    editarAlarmeBtn.addEventListener('click', function() {
      const novoAlarme = prompt("Informe o novo hor√°rio do alarme (formato HH:mm):", alarme);
      if (novoAlarme) {
        alarme = novoAlarme;
        localStorage.setItem('alarme', alarme);
        atualizarAlarme();
      }
    });

    renderizarTodos();
    atualizarAlarme();
  </script>

</body>
</html>
