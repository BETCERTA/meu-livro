<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Meus Livros Lidos</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f1f1f1;
      color: #222;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .form-container {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .form-container input,
    .form-container textarea,
    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-container input,
    .form-container textarea {
      background: #fff;
      color: #000;
    }

    .form-container button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
    }

    .books-scroll {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 12px;
      padding-bottom: 16px;
      -webkit-overflow-scrolling: touch;
    }

    .book-card {
      flex: 0 0 auto;
      width: 220px;
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      scroll-snap-align: start;
    }

    .book-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      background: #eee;
    }

    .book-info {
      margin-top: 10px;
    }

    .book-info h3 {
      font-size: 1rem;
      margin: 5px 0;
      color: #007bff;
    }

    .book-info p {
      font-size: 0.9rem;
      color: #444;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 0.9rem;
      width: 100%;
      cursor: pointer;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: #eee;
      }

      .form-container,
      .book-card {
        background: #2c2c2c;
        color: #eee;
      }

      .form-container input,
      .form-container textarea {
        background: #444;
        color: #fff;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“– Meus Livros Lidos</h1>

  <div class="form-container">
    <input type="text" id="title" placeholder="TÃ­tulo do Livro" autocorrect="off" autocomplete="off">
    <input type="text" id="author" placeholder="Autor" autocorrect="off" autocomplete="off">
    <input type="url" id="image" placeholder="URL da Capa" autocorrect="off" autocomplete="off">
    <textarea id="description" rows="3" placeholder="Sobre o Livro" autocorrect="off"></textarea>
    <button onclick="addBook()">Adicionar Livro</button>
  </div>

  <div class="books-scroll" id="booksContainer"></div>

  <script>
    const booksKey = 'meusLivros';

    function getBooks() {
      return JSON.parse(localStorage.getItem(booksKey)) || [];
    }

    function saveBooks(books) {
      localStorage.setItem(booksKey, JSON.stringify(books));
    }

    function renderBooks() {
      const books = getBooks();
      const container = document.getElementById('booksContainer');
      container.innerHTML = '';

      books.forEach((book, index) => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.innerHTML = `
          <img src="${book.image}" alt="Capa de ${book.title}" onerror="this.src='https://via.placeholder.com/220x180?text=Sem+Imagem'">
          <div class="book-info">
            <h3>${book.title}</h3>
            <p><strong>Autor:</strong> ${book.author}</p>
            <p>${book.description}</p>
            <button class="delete-btn" onclick="deleteBook(${index})">Excluir</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function addBook() {
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      const image = document.getElementById('image').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!title || !author || !image || !description) {
        alert("Preencha todos os campos.");
        return;
      }

      const books = getBooks();
      books.push({ title, author, image, description });
      saveBooks(books);
      renderBooks();

      document.getElementById('title').value = '';
      document.getElementById('author').value = '';
      document.getElementById('image').value = '';
      document.getElementById('description').value = '';
    }

    function deleteBook(index) {
      const books = getBooks();
      books.splice(index, 1);
      saveBooks(books);
      renderBooks();
    }

    renderBooks();
  </script>

</body>
</html>
